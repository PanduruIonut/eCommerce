<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <img class="logo" src="../../../assets/images/logo.png">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Shop</a>
        </li>
      </ul>
    </div>

    <div class="dropdown">
      <div class="row">
        <div class="col-md-2 fas fa-shopping-cart cart-icon" [ngClass]="cartList.length ? 'green-button' : ''">
        </div>
        <div class="col-md-2 cart-items">{{cartList.length}}</div>
      </div>
      <div class="dropdown-content">
        <div *ngFor="let item of cartList" class="cart-parent">
          <div class="d-flex align-items-center w-100 justify-content-between cart-item pr-5">
            <div class="item-picture">
              <img [src]="item.Picture" class="item-picture" alt="">
            </div>
            <span>
              <div class="item-name">{{item.Name}}</div>
            </span>
            <span>
              <div class="item-name">{{item.Price}}</div>
            </span>
          </div>
          <hr>
        </div>
        <div class="buy-button text-center" [ngClass]="cartList.length ? 'green-button' : ''">
          <button type="button" class="btn btn-outline-dark buy-btn">Buy</button>
        </div>
      </div>
    </div>
  </div>
</nav>
