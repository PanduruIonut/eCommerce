<div class="row" id="outer">
    <div class="col-md-3 element text-right">
    </div>
    <div class="col-md-3 element text-right">
      <p class="h3 margin-left">Ecomm</p>
      <img [src]="imageUrl">
      <p class="h3 text-right">Welcome</p>
    </div>
    <div class="col-md-6 align-self-center  d-flex justify-content-between">
      <form [formGroup]="Forms" class="text-center  border-light p-5" (ngSubmit)="onSubmit()">
        <p class="h1 mb-4t">
          Login
        </p>
        <p class="h2">Don't have an acount?Create youre acount it take less then a minute.</p>
        <p class="text-left">
            <a (click)="ShowSection()" class="to_register">Create an acount</a>
        </p>
        <div class="form-group is-invalid">
          <input type="email" formControlName="Email" id="Email" class="form-control" [(ngModel)]="user.Email" [ngClass]="{ 'is-invalid': submitted && f.Email.errors }"
            placeholder="Email" />
          <div class="invalid-feedback">
            Email is required
          </div>
        </div>
        <div class="form-group is-invalid">
          <input type="password" formControlName="Password" id="Password" [(ngModel)]="user.Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Password.errors }"
            placeholder="Password" />
          <div class="invalid-feedback">
            Password
          </div>
        </div>
        <button class="btn  btn-block btn btn-primary" type="submit" >LOGIN</button>
      </form>
    </div>
  </div>
